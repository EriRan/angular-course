<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              ngModel
              name="email"
              type="email"
              id="email"
              class="form-control"
              required
              email
              #emailInput="ngModel"
            />
            <span
              class="help-block"
              *ngIf="!emailInput.valid && emailInput.touched"
            >
              EMAIL IS INVALID
            </span>
          </div>
          <hr />

          <label for="subscription">Subscription</label>
          <select
            [ngModel]="subscription"
            name="subscription"
            id="subscription"
            class="form-control"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>

          <hr />
          <div class="form-group">
            <label for="password">Password</label>
            <input
              ngModel
              name="password"
              type="password"
              id="password"
              class="form-control"
              required
              #passwordInput="ngModel"
            />
            <span
              class="help-block"
              *ngIf="!passwordInput.valid && passwordInput.touched"
            >
              PASSWORD IS INVALID
            </span>
          </div>
        </div>
        <hr />
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
        <p *ngIf="!userData.valid && userData.touched">FORM IS INVALID</p>
      </form>
      <hr />
      <div *ngIf="submitted">
        <h1>Here are your results:</h1>
        <p>Email: {{ submittedResult.email }}</p>
        <p>Subscription: {{ submittedResult.subscription }}</p>
        <p>Password: {{ submittedResult.password }}</p>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
