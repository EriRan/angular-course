<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="recipe-detail-manage-dropdown" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="recipe-detail-manage-dropdown">
        <button ngbDropdownItem>To Shopping List</button>
        <button ngbDropdownItem>Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
